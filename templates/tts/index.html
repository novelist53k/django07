{% extends 'base.html' %}

{% block con %}

    <h2><b>TTS 테크</b></h2>

    <form method="post">
        {% csrf_token %}
        <textarea class="form-control" name="bf" placeholder="문자열을 입력하세요" style="height:100px">{{b}}</textarea>
        <div class="row mt-5">
            <div class="col-sm-8">
                <input type="text" class="form-control" name="fn" placeholder="파일 이름 입력" value="{{f}}">
            </div>
            <div class="col-sm-4">
                <select class="form-control" name="lang" id="">
                    {% for code, name in langs.items %}
                        <option value="{{code}}" {% if l == code %} selected {% endif %}>{{name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="mt-5 text-center">
            <button class="btn btn-dark" style="width:30%;">변환</button>
            <a class="btn btn-dark" style="width:30%" href="/media/tts/{{f}}.mp3" download>
                <button type="button" {% if not f %} disabled {% endif %}>다운</button>
            </a>
            
        </div>
    </form>

{% endblock %}
